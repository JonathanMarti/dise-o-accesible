        <form id="form-contacto" action="">
            <label for="nombre">Nombre<span class="alert-red">*</span></label>
            <input type="text" id="nombre" name="nombre" max="30" autofocus required pattern="[aA-zZ]{0,9}" placeholder="Escribe tu nombre..."/><br/>

            <input type="email" name="email" id="email" required placeholder="Escribe tu email..."/><br/>
            <label for="edad">Edad<span class="alert-red">*</span> </label>
            <input type="number" name="edad" id="edad" required placeholder="Escribe tu edad..." min="18" max="99"/><br/>
            <label for="telf">Teléfono<span class="alert-red">*</span> </label>
            <input type="text" name="telf" id="telf" required placeholder="Escribe tu teléfono" max="9" pattern="[0-9]{9}"/><br/>
            <label for="consulta">Consulta<span class="alert-red">*</span> </label>
            <textarea name="consulta" id="consulta" required placeholder="Escriba su consulta..."></textarea><br/>
            <input type="checkbox" name="cookies" id="cookies" value="cookies" required/> Acepto la política de Cookies.<span class="alert-red">*</span>
            <button class="btn" type="submit">Enviar</button>
        </form>
